                <!-- if you want to create form-group in the html follow the below methods -->
                <div formGroupName="userData">
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" class="form-control" formControlName="username">
                        <span class="help-block" *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched">
                            <span class="help-block" *ngIf="signUpForm.get('userData.username').errors?.['required']">Please enter username</span>
                            <span class="help-block" *ngIf="signUpForm.get('userData.username').errors?.['nameIsRestricted']">You are enter restricted name</span>
                            </span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email">
                        <span class="help-block" *ngIf="signUpForm.get('userData.email').invalid && signUpForm.get('userData.email').touched">Please enter valid email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label> Gender</label>
                <div *ngFor="let gender of genders">
                    <input type="radio" name="gender" [value]="gender" formControlName="gender">{{gender}}
                </div>
                </div>
                <div formArrayName="hobbies">
                <div class="mb-3">
                    <button class="btn btn-info" type="button" (click)="onAddHobby()">Add Hobby</button>
                </div>
                <div class="form-group" *ngFor="let hobby of hobbyControls; let i = index">
                    <input type="text" class="form-control" [formControlName]="i">
                </div>
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
